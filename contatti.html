<!DOCTYPE html>
<html lang="en">
<head>

<body id="body">
    <div class="nav">
        <a href="#" onclick="working()"><span class="link">ABOUT ME</span></a>

    <div id="warning">Section in progress.....</div>

    <div class="content">

        <button onclick="window.location.href='mailto:federico.anzani04@gmail.com?subject=Richiesta di informazioni'">E-Mail</button>
        <button id="linkedin" onclick="window.location.href='https://www.linkedin.com/in/federico-anzani-0926b4263/'">Linkedin</button>

        <button id="instagram" onclick="window.location.href='https://instagram.com/the_anza'">Instagram</button>


        <script>
            let wa = document.getElementById("whatsapp");
            let li = document.getElementById("linkedin");
            let insta = document.getElementById("instagram");
            let warning = document.getElementById("warning");

            function working()
            {
                warning.style.display="flex";
            }

            warning.addEventListener("click", ()=>{
                warning.style.display="none";
            })



            li.addEventListener("mouseenter",()=>{
                document.getElementById("body").style.backgroundImage="radial-gradient(#0A66C2 0.5px, transparent 0.5px), radial-gradient(#0A66C2 0.5px, transparent 0.5px)";

            })
            li.addEventListener("mouseleave",()=>{
                document.getElementById("body").style.backgroundImage="radial-gradient(#ffffff 0.5px, transparent 0.5px), radial-gradient(#ffffff 0.5px, transparent 0.5px)";
            });


            insta.addEventListener("mouseenter",()=>{
                document.getElementById("body").style.backgroundImage="radial-gradient(#FC00CD 0.5px, transparent 0.5px), radial-gradient(#F9C300 0.5px, transparent 0.5px)";

            })
            insta.addEventListener("mouseleave",()=>{
                document.getElementById("body").style.backgroundImage="radial-gradient(#ffffff 0.5px, transparent 0.5px), radial-gradient(#ffffff 0.5px, transparent 0.5px)";
            });



            wa.addEventListener("mouseenter",()=>{
                document.getElementById("body").style.backgroundImage="radial-gradient(#25D366 0.5px, transparent 0.5px), radial-gradient(#25D366 0.5px, transparent 0.5px)";

            })
            wa.addEventListener("mouseleave",()=>{
                document.getElementById("body").style.backgroundImage="radial-gradient(#ffffff 0.5px, transparent 0.5px), radial-gradient(#ffffff 0.5px, transparent 0.5px)";
            });
